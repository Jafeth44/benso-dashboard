<div class= "shadow-2xl dark:bg-base-300 w-full rounded-2xl">
  <div class="flex justify-between items-center w-full rounded-t-2xl bg-primary-content dark:bg-inherit p-3">
    <h1 class="text-xl p-3 card-title">Equipo {{route}}</h1>
    <button class="btn btn-primary btn-sm mr-3" routerLink="..">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
      </svg>
      Regresar
    </button>
  </div>
  @if(equipo$ | async) {
    <div class="p-5 flex justify-between items-center">
      <div class="">
        {{equipo.serie}}
        {{equipo.modelo}}
      </div>
      <div class="card w-96 bg-primary-content shadow-xl">
        <figure>
          @if(equipo.foto) {
            <img [src]="equipo.foto" [alt]="'Foto del local ' + equipo.nombreLocal"/>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-auto">
              <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>            
          }
        </figure>
        <div class="card-body">
          <h2 class="card-title">{{equipo.nombreLocal | titlecase}}</h2>
          <p>{{equipo.direccion | titlecase}}</p>
          <div class="card-actions justify-center">
            <button (click)="shareData()" class="btn btn-primary shadow" [ngClass]="!equipo.ubicacion ? 'btn-disabled': ''" [disabled]="!equipo.ubicacion">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m6-6v8.25m.503 3.498 4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 0 0-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0Z" />
              </svg>
              Direcci√≥n
            </button>
          </div>
        </div>
      </div>
    </div>
  } @else {
    <app-loader />
  }
</div>
